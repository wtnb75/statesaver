<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{{.Title}}</title>
        <link href="/html/style.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <script src="https://pfau-software.de/json-viewer/dist/iife/index.js"></script>
    </head>
    <body>
        <div class="p-2">
            <a href="?">current</a> | {{range .history}}
                <a href="?history={{.Name}}">{{ago .Timestamp}} ({{.Size}})</a> |
            {{end}}
        </div>
        <div class="p-2">
            <andypf-json-viewer>{{toJson .current}}</andypf-json-viewer>
        </div>
    </body>
</html>
